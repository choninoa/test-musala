name: Run tests

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: 
      name: github-pages
      url: https://github.com
    strategy:
      matrix:
        node-version: [16.x]
        mongodb-version: ['5.0']

    steps:
    - name: Git checkout
      uses: actions/checkout@v2

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}

    - name: Start MongoDB
      uses: supercharge/mongodb-github-action@1.7.0
      with:
        mongodb-version: ${{ matrix.mongodb-version }}
        #mongodb-replica-set: test-rs
       # mongodb-port: 42069

    - name: Install dependencies
      run: npm install

    - name: Build app
      run: npm run build
      env:
        CI: true
    - name: Run unit tests
      run: npm test
      env:
        CI: true  
    - name: Run e2e tests
      run: npm e2e
      env:
        CI: true   
